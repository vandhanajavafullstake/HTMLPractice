<html>

        <title>

        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></link>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        </head>
        <body>
        <div class="container-fluid">
            <div class="carousel slide" data-ride="carousel" id="abc">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./pexels-louis-2101187.jpg " height="600px" width="1300px" alt=""/>
                    </div>
                    <div class="carousel-item">
                        <img src="./pexels-max-andrey-1366630.jpg" height="600px" width="1300px" alt=""/>
                    </div>
                    <div class="carousel-item">
                        <img src="./pexels-photomix-company-96627.jpg" height="600px" width="1300px" alt=""/>

                </div>
                <button class="carousel-control-prev" type="button" data-target="#abc" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#abc" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>

            </div>

            $('.carousel').carousel({
